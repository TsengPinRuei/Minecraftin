// 下一行程式碼負責執行目前步驟。
plugins {
    // 下一行程式碼負責執行目前步驟。
    id 'java'
    // 下一行程式碼負責執行目前步驟。
    id 'application'
}

// 下一行程式碼負責執行目前步驟。
group = 'com.minecraftin'
// 下一行程式碼負責執行目前步驟。
version = '0.1.0'

// 下一行程式碼負責執行目前步驟。
repositories {
    // 下一行程式碼負責執行目前步驟。
    mavenCentral()
}

// 宣告並初始化變數。
def os = org.gradle.internal.os.OperatingSystem.current()
// 宣告並初始化變數。
def arch = System.getProperty('os.arch')
// 下一行程式碼負責執行目前步驟。
def lwjglNatives

// 根據條件決定是否進入此邏輯分支。
if (os.isWindows()) {
    // 下一行程式碼負責執行目前步驟。
    lwjglNatives = arch.contains('64') ? 'natives-windows' : 'natives-windows-x86'
// 下一行程式碼負責執行目前步驟。
} else if (os.isMacOsX()) {
    // 下一行程式碼負責執行目前步驟。
    lwjglNatives = arch.contains('aarch64') || arch.contains('arm') ? 'natives-macos-arm64' : 'natives-macos'
// 下一行程式碼負責執行目前步驟。
} else if (os.isLinux()) {
    // 下一行程式碼負責執行目前步驟。
    lwjglNatives = arch.contains('64') ? 'natives-linux' : 'natives-linux-arm32'
// 下一行程式碼負責執行目前步驟。
} else {
    // 下一行程式碼負責執行目前步驟。
    throw new GradleException("Unsupported OS: ${os}")
}

// 下一行程式碼負責執行目前步驟。
ext {
    // 下一行程式碼負責執行目前步驟。
    lwjglVersion = '3.3.3'
    // 下一行程式碼負責執行目前步驟。
    jomlVersion = '1.10.5'
}

// 宣告並初始化變數。
def defaultJvmArgs = ['-Xms1g', '-Xmx2g']
// 根據條件決定是否進入此邏輯分支。
if (os.isMacOsX()) {
    // 下一行程式碼負責執行目前步驟。
    defaultJvmArgs += '-XstartOnFirstThread'
}

// 下一行程式碼負責執行目前步驟。
dependencies {
    // 下一行程式碼負責執行目前步驟。
    implementation platform("org.lwjgl:lwjgl-bom:${lwjglVersion}")
    // 下一行程式碼負責執行目前步驟。
    implementation 'org.lwjgl:lwjgl'
    // 下一行程式碼負責執行目前步驟。
    implementation 'org.lwjgl:lwjgl-glfw'
    // 下一行程式碼負責執行目前步驟。
    implementation 'org.lwjgl:lwjgl-opengl'
    // 下一行程式碼負責執行目前步驟。
    implementation 'org.lwjgl:lwjgl-stb'

    // 下一行程式碼負責執行目前步驟。
    runtimeOnly "org.lwjgl:lwjgl::${lwjglNatives}"
    // 下一行程式碼負責執行目前步驟。
    runtimeOnly "org.lwjgl:lwjgl-glfw::${lwjglNatives}"
    // 下一行程式碼負責執行目前步驟。
    runtimeOnly "org.lwjgl:lwjgl-opengl::${lwjglNatives}"
    // 下一行程式碼負責執行目前步驟。
    runtimeOnly "org.lwjgl:lwjgl-stb::${lwjglNatives}"

    // 下一行程式碼負責執行目前步驟。
    implementation "org.joml:joml:${jomlVersion}"

    // 下一行程式碼負責執行目前步驟。
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

// 下一行程式碼負責執行目前步驟。
application {
    // 下一行程式碼負責執行目前步驟。
    mainClass = 'com.minecraftin.clone.MinecraftClone'
    // 下一行程式碼負責執行目前步驟。
    applicationDefaultJvmArgs = defaultJvmArgs
}

// 下一行程式碼負責執行目前步驟。
tasks.withType(JavaCompile).configureEach {
    // 下一行程式碼負責執行目前步驟。
    options.encoding = 'UTF-8'
    // 下一行程式碼負責執行目前步驟。
    options.release.set(17)
}

// 下一行程式碼負責執行目前步驟。
test {
    // 下一行程式碼負責執行目前步驟。
    useJUnitPlatform()
}
